<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Detail - To Do List Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <div class="max-w-3xl mx-auto px-6 py-8 bg-white shadow-lg rounded-xl my-10">
      <header class="flex justify-between items-center mb-6">
        <h2 class="text-base font-semibold text-gray-700">
          <i class="fas fa-info-circle mr-2 text-yellow-500"></i> Task Details
        </h2>
        <a
          href="/task"
          class="px-4 py-2 bg-gray-500 text-white rounded-full hover:bg-gray-600 text-sm"
        >
          <i class="fas fa-arrow-left mr-2"></i> Back to Tasks
        </a>
      </header>

      <div class="space-y-6">
        <!-- Task Title -->
        <div>
          <h3 class="text-xl font-semibold text-gray-800">Task Title</h3>
          <p class="text-base text-gray-600">{{ object.title }}</p>
        </div>

        <!-- Task Description -->
        <div>
          <h3 class="text-xl font-semibold text-gray-800">Task Description</h3>
          <p class="text-base text-gray-600">{{ object.description }}</p>
        </div>

        <!-- Created Date -->
        <div>
          <h3 class="text-xl font-semibold text-gray-800">Created At</h3>
          <p class="text-base text-gray-600">{{ object.created_date }}</p>
        </div>
      </div>

      <footer class="mt-6 flex justify-between">
        <a
          href="/update-task/{{ object.id }}/"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
        >
          <i class="fas fa-edit mr-2"></i> Edit Task
        </a>
        <a
          href="/delete-task/{{ object.id }}/"
          class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
        >
          <i class="fas fa-trash-alt mr-2"></i> Delete Task
        </a>
      </footer>
    </div>
  </body>
</html>
