{% extends "base.html" %}

{% block title %}Pending Tasks{% endblock %}

{% block content %}
<h1 class="mb-4">Pending Tasks</h1>

<form action="/task/" method="get" class="mb-4">
    <div class="input-group">
        <input type="text" class="form-control" name="search" placeholder="Search tasks...">
        <button class="btn btn-primary" type="submit">Search</button>
    </div>
</form>

<ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ task.title }}</span>
            <div>
                <a href="/complete_task/{{ task.id }}/" class="btn btn-success btn-sm me-2">Complete</a>
                <a href="/delete_task/{{ task.id }}/" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </li>
    {% empty %}
        <li class="list-group-item text-center">No tasks available.</li>
    {% endfor %}
</ul>

<h3 class="mt-4">Add New Task</h3>
<form action="/add_task/" method="get" class="mt-3">
    <div class="input-group">
        <input type="text" class="form-control" name="task" placeholder="Enter a new task">
        <button class="btn btn-primary" type="submit">Add Task</button>
    </div>
</form>
{% endblock %}
