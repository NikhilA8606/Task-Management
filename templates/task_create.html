<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <!-- Container Box -->
    <div class="max-w-md mx-auto px-6 py-8 bg-white shadow-lg rounded-xl my-10">
      <!-- Header Section -->
      <header class="text-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-800">
          <i class="fas fa-plus-circle text-green-500 mr-2"></i> Create New Task
        </h1>
      </header>

      <!-- Form Section -->
      <form action="" method="post" class="space-y-6">
        {% csrf_token %}
        <div class="space-y-4">
          <!-- Render Form Fields -->
          {{ form.as_p }}
        </div>
        <div class="flex justify-end">
          <!-- Add Data Button -->
          <button
            type="submit"
            class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm"
          >
            <i class="fas fa-check mr-2"></i> Add Data
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
